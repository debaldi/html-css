<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no próprio servidor do site</p>

    <h2>Forma Errada</h2>
    <!-- Forma errada -->
    <video src="midia/meu-video.mp4" width="360" poster="imagens/limoes-capa.png" controls autoplay loop></video>

    <h2>Forma Correta</h2>
    <!-- Forma correta -->
    <video width="360" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Infelizmente sue navegador não suporta este vídeo</p>
    </video>

    <h1>Inserindo vídeos hospedados externamente</h1>
    <h2>Incorporando do Youtube</h2>

    <iframe width="360" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h2>Incorporando do Vimeo</h2>

    <iframe src="https://player.vimeo.com/video/81583192?h=6392ede33f&autoplay=1&loop=1&color=ff9933&portrait=0" width="360" height="203" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
