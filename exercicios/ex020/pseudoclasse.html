<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>

    <Style>
        /*

        # id
        . class
        : pseudo-classes        
        
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: #0000ff62;
            color: white;
            width: 200px;
            
        }

    </Style>
</head>
<body>
    
    <h1>Exemplo de Hover</h1>
    
    <p>Passeo o mouse sobre o texto abaixo</p>
    
    <div>
        Passe o mouse AQUI
        <p>Texto Escondido</p>
    </div>

    <p>Fim</p>

</body>
</html>
