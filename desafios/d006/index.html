<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type="square">
            <abbr title="Use a tag <p>">Parágrafo</abbr>
        </li>
        <li type="square">
            <abbr title="Use as tags <h1> até <h6>">Títulos</abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag <img>">Imagens</abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag <abbr>">Abreviação</abbr>
        </li>
        <li type="square">
            <abbr title="Use as tags <code> e <pre>">Códigos Fontes</abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
